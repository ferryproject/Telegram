<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/warna.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="telegram-bg d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-form bg-orange p-4 text-center">
                    <form id="loginForm" class="row g-3">
                        <div class="col-12 mb-3">
                            <i class="fab fa-telegram fa-3x text-primary"></i>
                            <h4 class="text-center mb-4 font-weight-bold text-white">Telegram Login</h4>
                        </div>
                        <div class="col-12 mb-3 text-left">
                            <label for="country" class="text-white">Country</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-globe"></i></span>
                                </div>
                                <select id="country" class="form-control">
                                    <option value="ID">Indonesia</option>
                                    <option value="US">United States</option>
                                    <!-- Add more countries as needed -->
                                </select>
                            </div>
                        </div>
                        <div class="col-12 mb-3 text-left">
                            <label for="phone" class="text-white">Phone Number</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                </div>
                                <input type="text" id="phone" class="form-control" placeholder="Enter your phone number" readonly>
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <a href="home.html" class="btn btn-primary btn-block" onclick="sendCode()">Login</a>
                        </div>
                        <div class="col-12 mb-3">
                           
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Verification Code Modal -->
    <div class="modal fade" id="verificationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enter Verification Code</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="codeForm">
                        <div class="form-group">
                            <label for="verificationCode">Code</label>
                            <input type="text" id="verificationCode" class="form-control text-center" placeholder="Enter code" readonly>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
